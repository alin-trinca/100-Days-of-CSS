<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - 016 CSS Tabs</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="card">
  <!--   <div class="card__top">

  </div> -->

  <input type="radio" id="tab-1" checked="checked" name="tab" />
  <label class="card__tab" for="tab-1">
    <span class="fa fa-eye"></span>
  </label>

  <input type="radio" id="tab-2" name="tab" />
  <label class="card__tab" for="tab-2">
    <span class="fa fa-comments"></span>
  </label>

  <input type="radio" id="tab-3" name="tab" />
  <label class="card__tab" for="tab-3">
    <span class="fa fa-bell"></span>
  </label>

  <input type="radio" id="tab-4" name="tab" />
  <label class="card__tab" for="tab-4">
    <span class="fa fa-cog"></span>
  </label>

  <label class="card__tab search">
    <span class="fa fa-search"></span>
  </label>

  <div class="card__content">
    <div class="box" id="box-1">
      <h1>Dashboard</h1>
      <p>
        <span style="width: 90%;"></span>
        <span style="width: 95%;"></span>
        <span style="width: 89%;"></span>
        <span style="width: 97%;"></span>
        <span style="width: 45%;"></span>
      </p>
      <p>
        <span style="width: 98%;"></span>
        <span style="width: 96%;"></span>
        <span style="width: 94%;"></span>
        <span style="width: 99%;"></span>
        <span style="width: 20%;"></span>
      </p>
    </div>

    <div class="box" id="box-2">
      <h1>Comments</h1>
      <p>
        <span style="width: 95%;"></span>
        <span style="width: 98%;"></span>
        <span style="width: 89%;"></span>
        <span style="width: 94%;"></span>
        <span style="width: 85%;"></span>
      </p>
      <p>
        <span style="width: 98%;"></span>
        <span style="width: 96%;"></span>
        <span style="width: 94%;"></span>
        <span style="width: 99%;"></span>
        <span style="width: 30%;"></span>
      </p>
    </div>

    <div class="box" id="box-3">
      <h1>Notifications</h1>
      <p>
        <span style="width: 90%;"></span>
        <span style="width: 97%;"></span>
        <span style="width: 99%;"></span>
        <span style="width: 97%;"></span>
        <span style="width: 75%;"></span>
      </p>
      <p>
        <span style="width: 98%;"></span>
        <span style="width: 96%;"></span>
        <span style="width: 98%;"></span>
        <span style="width: 96%;"></span>
        <span style="width: 60%;"></span>
      </p>
    </div>

    <div class="box" id="box-4">
      <h1>Settings</h1>
      <p>
        <span style="width: 95%;"></span>
        <span style="width: 98%;"></span>
        <span style="width: 89%;"></span>
        <span style="width: 95%;"></span>
        <span style="width: 55%;"></span>
      </p>
      <p>
        <span style="width: 98%;"></span>
        <span style="width: 98%;"></span>
        <span style="width: 94%;"></span>
        <span style="width: 95%;"></span>
        <span style="width: 50%;"></span>
      </p>
    </div>

  </div>

</div>
<!-- partial -->
  
</body>
</html>
