<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - 047 Neumorphic Login Form</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<form>
  <div class="segment">
    <h1>Log in</h1>
  </div>

  <label>
    <input type="text" placeholder="Email Address" />
  </label>
  <label>
    <input type="password" placeholder="Password" />
  </label>
  <button class="red" type="button">Log in <i class="fa-solid fa-arrow-right-to-bracket"></i></button>

  <div class="segment">
    <button class="unit" type="button"><i class="fa-solid fa-arrow-left"></i></button>
    <button class="unit" type="button"><i class="fa-solid fa-bookmark"></i></button>
    <button class="unit" type="button"><i class="fa-solid fa-gear"></i></button>
  </div>

  <div class="input-group">
    <label>
      <input type="text" placeholder="Email Address" />
    </label>
    <button class="unit" type="button"><i class="fa-solid fa-magnifying-glass"></i></button>
  </div>
</form>
<!-- partial -->
  
</body>
</html>
