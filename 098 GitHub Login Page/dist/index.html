<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - 098 GitHub Login Page</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <div class="github-logo">
    <i class="fa-brands fa-github"></i>
  </div>

  <h1 class="github-head">
    Sign in to GitHub
  </h1>

  <div class="login-wrapper">
    <div class="input-box">
      <div class="input-label">Username</div>
      <input type="text" required>
    </div>

    <div class="input-box">
      <div class="input-label">
        <span>Password</span>
        <a href="#">Forgot password?</a>
      </div>
      <input type="password" required>
    </div>

    <button class="submit-btn">Sign in</button>
  </div>

  <div class="info">
    <a href="#">Sign in with a passkey</a>
    <span>New to GitHub? <a href="#">Create an account.</a></span>
  </div>
</div>
<!-- partial -->
  
</body>
</html>
